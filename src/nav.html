<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Tailwind Navbar</title>
</head>

<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="p-4 bg-gray-800">
    <div class="container flex items-center justify-between mx-auto">
      <!-- Brand/logo -->
      <a href="#" class="text-lg font-bold text-white">Logo</a>

      <!-- Navbar links -->
      <div class="hidden space-x-4 md:flex">
        <a href="#" class="text-white">Home</a>
        <a href="#" class="text-white">About</a>

        <!-- Dropdown -->
        <div class="relative group">
          <button class="text-white focus:outline-none">
            Services
            <svg class="inline-block w-5 h-5 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          <div class="absolute z-10 hidden mt-2 space-y-2 text-gray-800 bg-white rounded-md shadow-md">
            <a href="#" class="block px-4 py-2">Service 1</a>
            <a href="#" class="block px-4 py-2">Service 2</a>
            <a href="#" class="block px-4 py-2">Service 3</a>
          </div>
        </div>

        <a href="#" class="text-white">Contact</a>
      </div>

      <!-- Mobile Menu Button -->
      <button id="mobile-menu-button" class="text-white md:hidden focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="fixed inset-0 z-20 hidden bg-gray-800 bg-opacity-75 md:hidden">
    <div class="flex justify-end p-4">
      <button id="close-mobile-menu" class="text-white focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <div class="flex flex-col items-center">
      <a href="#" class="py-2 text-white">Home</a>
      <a href="#" class="py-2 text-white">About</a>
      <div class="relative group">
        <button class="py-2 text-white focus:outline-none">
          Services
          <svg class="inline-block w-5 h-5 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
        <div class="absolute z-10 hidden mt-2 space-y-2 text-gray-800 bg-white rounded-md shadow-md">
          <a href="#" class="block px-4 py-2">Service 1</a>
          <a href="#" class="block px-4 py-2">Service 2</a>
          <a href="#" class="block px-4 py-2">Service 3</a>
        </div>
      </div>
      <a href="#" class="py-2 text-white">Contact</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Mobile menu toggle
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const closeMobileMenuButton = document.getElementById('close-mobile-menu');
      const mobileMenu = document.getElementById('mobile-menu');

      mobileMenuButton.addEventListener('click', function () {
        mobileMenu.classList.toggle('hidden');
      });

      closeMobileMenuButton.addEventListener('click', function () {
        mobileMenu.classList.add('mobile-menu-leave-active');
        mobileMenu.classList.remove('mobile-menu-enter');
        setTimeout(() => {
          mobileMenu.classList.add('hidden');
        }, 300);
      });
    });
  </script>

</body>

</html>
